<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<body>
 <h2>Tabel Biodata Sederhana</h2>
 <table>
    <tr>
        <th>nama</th>
        <th>tanggal lahir</th>
        <th>alamat</th>
    </tr>
    <tr>
        <td>faiqah nisa azzahra</td>
        <td>01, desember 2009</td>
        <td>boyolali</td>
    </tr>
 </table>
</body>
</html>
