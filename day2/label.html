<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }
        form {
            border: 1px solid #acc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <form action="./tabel.html">
        <label for="name">nama depan</label><br>
        <input type="text" id="name" name="name" placeholder="nama depan . . ."><br><br>
        <label for="name">nama belakang</label><br>
        <input type="text" id="name" name="name" placeholder="nama belakang . . ."><br><br>
        <input type="submit" value="kirim">
    </form>
</body>
</html>
